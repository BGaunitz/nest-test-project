name: learn-github-actions
on: [ push ]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: "Checkout"
      - name: Build base image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: devdocker.wifa.uni-leipzig.de:5000/benni/test-nest-docker-image:latest
